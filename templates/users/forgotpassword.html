{% extends 'base.html' %}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {{ form.csrf_token }}
        <div>
          <p> Please enter your email: </p>
          {{ form.text(placeholder="warbler@warbler.com", class="form-control", rows="1") }}
        </div>
        <button class="btn btn-outline-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
