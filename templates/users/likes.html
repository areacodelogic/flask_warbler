{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-lg-6 col-md-8 col-sm-12">
    <ul class="list-group" id="messages">
      {% for msg in liked_messages %}
      <li class="list-group-item">
        <!-- <a href="/messages/{{ msg.id  }}" class="message-link" /> -->
        <a href="/users/{{ msg.message.user_id }}">
          <img src="{{ msg.message.user.image_url }}" alt="" class="timeline-image">
        </a>
        <div class="message-area">
          <a href="/users/{{ msg.message.user_id }}">@{{ msg.message.user.username }}</a>
          <span class="text-muted">{{ msg.message.timestamp.strftime('%d %B %Y') }}</span>
          <p>{{ msg.message.text }}</p>
            <form action="/users/stop-like/{{msg.message.id}}" method="POST">
              <input type="hidden" name="message_id" value="{{msg.message.id}}">
              <button class="btn like_btn btn-info"><i class="fas fa-thumbs-up"></i>
              </button>
            </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

</div>
{% endblock %}
